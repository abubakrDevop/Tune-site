<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/sd.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="signUp.js" defer></script>
    <script src="signIn.js" defer></script>
    <script src="./module/restApi.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="logup_box">
            <section class="image_box">
                <h1>Sing up</h1>
                <p>Privat policy & Security service</p>
            </section>
            <section class="input_box">
                <h1>Welcome register your account</h1>
                <input class="input_up name_up" type="text" placeholder="Your name...">
                <input class="input_up email_up" type="email" placeholder="Your email...">
                <input class="input_up password1_up" type="password" placeholder="Create password...">
                <input class="input_up password2_up" type="password" placeholder="Repead password...">
                <section class="buttons">
                    <button class="button_up">Register</button>
                    <span>Or</span>
                    <a class="linkBtn" href="#">Sign in</a>
                </section>
            </section>
        </div>
<!-- ----------------------------------------------------------------------------------- -->
        <div class="login_box">
            <section class="image_box">
                <h1>Sing in</h1>
                <p>Privat policy & Security service</p>
            </section>
            <section class="input_box">
                <h1>Welcome login your account</h1>
                <input class="input_in name_in" type="text" placeholder="Your name...">
                <input class="input_in email_in" type="email" placeholder="Your email...">
                <input class="input_in password_in" type="password" placeholder="Your password...">
                <section class="buttons">
                    <button class="loginBtn">Login</button>
                    <span>Or</span>
                    <a class="linkBtn" href="#">Sign up</a>
                </section>
            </section>
        </div>
    </div>
</body>
</html>
